<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Formulario</title>
</head>
<body>
    <div class="form">
        <form>
            <h1 class="form__encabezado">Sign up</h1>
            <input class="form__item" placeholder="Email Address">
            <input class="form__item" placeholder="Password">
            <button class="form__item item__boton"><span class="span material-symbols-outlined">face</span>Log in</button>
            <div class="form__botones">
                <button class="boton botones">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <button class="boton botones">
                    <span class="material-symbols-outlined">bookmark</span>
                </button>
                <button class="boton botones">
                    <span class="material-symbols-outlined">settings</span>
                </button>
            </div>
            <div class="form__segundo">
                <input class="form__segundo__item" placeholder="Email Address">
                <button class="botones">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
