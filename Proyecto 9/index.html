<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./e.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="./1.png">
        </div>
        <div class="card__item item__up">
            <div class="circle"></div>
            <img class="tennis" src="./2.png">
        </div>
        <div class="card__item item__down">
            <h1>Nike Shoes</h1>

            <div class="appear">
                <div class="down__size">
                    <label>SIZE:</label>
                    <label class="size__item">7</label>
                    <label class="size__item">8</label>
                    <label class="size__item">9</label>
                    <label class="size__item">10</label>
                </div>
    
                <div class="down__color">
                    <label>COLOR:</label>
                    <label class="color__item item__green"></label>
                    <label class="color__item item__blue"></label>
                    <label class="color__item item__red"></label>
                </div>
                
                <input class="down__button" type="button" value="Buy Now">
            </div>
        </div>
    </div>
</body>
</html>
