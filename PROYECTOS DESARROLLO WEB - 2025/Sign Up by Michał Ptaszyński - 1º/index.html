<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container_one">
            <h1>Launch Your App</h1>
            <div class="container_one_img">
                <img src="./IMG/cohete.png">
            </div>
            <input id="container_one_button_one" type="button" value="CREATE ACCOUNT">
            <input id="container_one_button_two" type="button" value="SIGN IN">
            <a>Terms & Conditions</a>
        </div>
        <div class="container_two">
            <h1>Create Account</h1>
            <div class="container_two_img">
                <img src="./IMG/satelite.png">
            </div>
            <div class="botones__container">
                <svg class="material-symbols-outlined" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
                <input id="container_two_button_one" type="button" value="E-Mail">
            </div>
            <div class="botones__container">
                <span class="material-symbols-outlined">
                    lock
                    </span>
                <input id="container_two_button_two" type="button" value="Password">
            </div>
            <div class="container_two_keepMe">
                <input type="checkbox">
                <span>Keep Me Logged In</span>
            </div>

            <input id="container_two_button_three" type="button" value="Go!">
            <a>Forgot Password?</a>
        </div>
    </div>
</body>
</html>
