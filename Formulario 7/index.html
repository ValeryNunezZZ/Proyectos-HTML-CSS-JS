<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./e.css">
</head>
<body>
    <form>
        <div class="form__left">
            <h2>PUPASSURE</h2>
            <img src="./pngtree-smile-dog-on-white-background-png-image_9160783.png">
        </div>
        <div class="form__right">
            <div class="right__up">
                <h1 id="h1">Yay, puppies! Ensure your pup gets the best care!</h1>
                <div class="entradas">
                    <div class="entradas__up">
                        <div class="input__box">
                            <span>Name</span>
                            <input placeholder="Pet's name">
                        </div>

                        <div class="input__box">
                            <span>DD</span>
                            <input placeholder="Pet's name">
                        </div>

                        <div class="input__box">
                            <span>Breed</span>
                            <input placeholder="Pet's breed">
                        </div>

                        <div class="input__box">
                            <span>Birthday</span>
                            <input placeholder="MM / DD / YY">
                        </div>

                        <div class="input__box">
                            <span>Gender</span>
                            <div class="barra barra__1">
                                <input type="radio" class="cb" id="f" name="gender" checked>
                                <input type="radio" class="cb" id="m" name="gender">
                                <label class="label__11" for="f">Female</label>
                                <label class="label__1" for="m">Male</label>
                                <div class="sup sup__1">Female</div>
                            </div>
                        </div>

                        <div class="input__box">
                            <span>Gender</span>
                            <div class="barra barra__2">
                                <input type="radio" class="cb" id="sp" name="sn" checked>
                                <input type="radio" class="cb" id="neu" name="sn">
                                <label for="sp" class="label__2">Spayed</label>
                                <label for="neu" class="label__21">Neutered</label>
                                <div class="sup sup__2">Spayed</div>
                            </div>
                        </div>
                    </div>
                    <div class="input__box entradas__down">
                        <div class="input__box">
                            <span>Gender</span>
                            <div class="barra barra__3">
                                <input type="radio" class="cb" id="vc" name="w" checked>
                                <input type="radio" class="cb" id="cc" name="w">
                                <input type="radio" class="cb" id="ce" name="w" checked>
                                <input type="radio" class="cb" id="lbs" name="w">
                                <label class="label__3" for="vc">0-25 lbs</label>
                                <label class="label__31" for="cc">25-50 lbs</label>
                                <label class="label__32" for="ce">50-100 lbs</label>
                                <label class="label__33" for="lbs">100+ lbs</label>
                                <div class="sup sup__3">0-25 lbs</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right__down">
                <input type="button" class="back" value="Back">
                <input type="button" class="next" value="Next">
            </div>
        </div>
    </form>
    
    <script src="./doc.js"></script>


</body>
</html>
